debug = true

[app]
name = "GZHU-Pi"
version = "2.0"
mode = "debug"
prest = true
log_level = "debug"
logfile = "/tmp/gzhupi/log.log"
init_models = true

[secret]
jwt = "jwt_secret"

[rpc]
addr = "localhost:7201"

[db]
type = "postgres"
host = "localhost"
port = "5432"
user = "postgres"
password = "postgres"
dbname = "postgres"
sslmode = "disable"

[redis]
host = "localhost"
port = "6379"
password = ""

[weixin]
path = "/"
token = "foobar"
app_id = "12345678"
secret = "12345678"


# ================================================
# 以下是pRest的配置 Documents https://postgres.rest/
# ================================================

# enabling debug mode will disable JWT authorization
debug = true

[http]
port = 9000

[queries]
location = "queries"

[jwt]
key = "secret"
algo = "HS256"

[pg]
host = "localhost"
user = "postgres"
pass = "postgres"
port = 5432
database = "postgres"
## or used cloud factor
# URL = "postgresql://postgres:postgres@localhost/postgres/?sslmode=disable"

[ssl]
mode = "disable"
sslcert = "./PATH"
sslkey = "./PATH"
sslrootcert = "./PATH"

[cors]
alloworigin = ["*"]

[access]
restrict = false # can access only the tables listed below

[[access.tables]]
name = "v_user"
permissions = ["read"]
fields = ["*"]

[[access.tables]]
name = "t_user"
permissions = ["write"]
fields = ["id"]
